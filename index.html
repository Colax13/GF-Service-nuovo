  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Funzione JavaScript per gestire l'invio del form all'endpoint /api/contact
      document.addEventListener('submit', function(event) {
        if (event.target && event.target.id === 'contactForm') {
          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData.entries());

          console.log('Intercettato invio form contactForm, invio a /api/contact...');
          
          fetch('/api/contact', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          })
          .then(response => {
            if (response.ok) {
              console.log('Dati inviati correttamente a /api/contact');
            } else {
              console.error('Errore durante l\'invio a /api/contact:', response.statusText);
            }
          })
          .catch(error => {
            console.error('Errore di rete durante l\'invio a /api/contact:', error);
          });
        }
      });
    </script>
  </body>
