  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "@vercel/analytics/react": "https://esm.sh/@vercel/analytics@1.4.1/react?external=react,react-dom",

<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Funzione di invio asincrona richiesta
      async function handleSubmit(event) {
          event.preventDefault();
          
          const nomeEl = document.getElementById('nome');
          const emailEl = document.getElementById('email');
          const messaggioEl = document.getElementById('messaggio');

          // Verifichiamo l'esistenza degli elementi prima di accedere al valore
          if (!nomeEl || !emailEl || !messaggioEl) {
              console.warn("Elementi del form non trovati tramite ID. Assicurati che gli ID 'nome', 'email' e 'messaggio' siano presenti.");
              return;
          }

          const formData = {
              nome: nomeEl.value,
              email: emailEl.value,
              messaggio: messaggioEl.value
          };

          try {
              const response = await fetch('/api/contact', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(formData),
              });

              if (response.ok) {
                  alert('Messaggio inviato con successo!');
                  event.target.reset();
              } else {
                  alert('Errore durante l\'invio. Riprova.');
              }
          } catch (error) {
              console.error('Errore:', error);
              alert('Errore di connessione.');
          }
      }

      // Utilizziamo la delegazione degli eventi perch√© il form viene renderizzato da React
      document.addEventListener('submit', function(event) {
          if (event.target && event.target.id === 'contactForm') {
              handleSubmit(event);
          }
      });
    </script>
  </body>
</html>
